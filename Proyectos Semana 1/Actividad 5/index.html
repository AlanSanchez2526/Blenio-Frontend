<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <article>
            <h2>Audio</h2>
            <audio controls>
                <source src="./audio/Audio.mp3" type="audio/mpeg">
            </audio>
        </article>
        <article>
            <h2>Video</h2>
            <video controls>
                <source src="./video/video.mp4" type="video/mp4">
            </video>
        </article>
        <article>
            <h2>Imagen Embebida</h2>
            <embed src="./imagen/imagen.jpg" type="imagen/jpg">
        </article>
    </section>
</body>
</html>
