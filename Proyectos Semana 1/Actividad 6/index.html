<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios en HTML</h1>
    </header>
     <form>
        <h2>Inputs</h2>
        <input type="text" placeholder="Tipo Texto"><br>
        <input type="email" placeholder="Tipo Correo"><br>
        <input type="password" placeholder="Tipo Password"><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="search" placeholder="Tipo Search"><br>
        <input type="tel" placeholder="Tipo tel"><br>
        <input type="time" placeholder="Tipo time"><br>
        <input type="url" placeholder="Tipo url">
        <h2>Radio buttons</h2>
        <input type="radio" name="options" id="option1">
        <label for="option1">option 1</label><br>
        <input type="radio" name="options" id="option2">
        <label for="option2">option 2</label><br>
        <input type="radio" name="options" id="option3">
        <label for="option3">option 3</label>
        <h2>CheckBox</h2>
        <input type="checkbox" value="check1" id="check1">
        <label for="check1">option 1</label><br>
        <input type="checkbox" value="check2" id="check2">
        <label for="check2">option 2</label><br>
        <input type="checkbox" value="check3" id="check3">
        <label for="check3">check 3</label>
        <h2>Fieldset, Desplegables y Textarea</h2>
        <fieldset>
            <legend>Fieldset, Desplegables y Textarea</legend>
            <select name="optionsSelect" id="Select1">
                <option value="optionSelect1">Option 1</option>
                <option value="optionSelect2">Option 2</option>
                <option value="optionSelect3">Option 3</option>
            </select><br>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Texto de ejemplo</textarea>
        </fieldset>

    </form>
</body>
</html>
